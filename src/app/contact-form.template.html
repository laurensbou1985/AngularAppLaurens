<div id="contentbox">
<fieldset>
    <legend>Please fill in the form.</legend>
    <p>    
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
            <label for="sex">Sex</label>
            <select class="form-control" ngControl="sex" #frequency="ngForm" id="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="questionsex">?</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name"> Name</label>
            <input ngControl="name" #name="ngForm" id="name" type="text" class="form-control" required minlength="3">
            <div *ngIf="name.touched && name.errors">
            <div class="alert alert-danger" *ngIf="name.errors.required">
                Name is required
            </div>
            <div class="alert alert-danger" *ngIf="name.errors.minlength">
                Should be minimun {{name.errors.minlength.requiredLength }} charcteres.
            </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email"> Email </label>
            <input class="form-control" ngControl="email" #email="ngForm" id="email" type="text" required>
            <div *ngIf="email.touched && email.errors">
            <div class="alert alert-danger" *ngIf="email.errors.required" >
                Email is Required
            </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        </form>
    </p>
</fieldset>
</div>
